<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="solution.css">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="centre">
        <div class="centre_left">
            <div class="center_left_inside">
                <span><img src="./images/logo.svg"></span>

            </div>
            <div class="center_left_inside_2">
                <div class="icon"><img src="./images/icon-document.svg" alt=""></div>
                <div class="icon"><img src="./images/icon-folder.svg"></div>
                <div class="icon"><img src="./images/icon-upload.svg"></div>
            </div>
        </div>
        <div class="centre_right">
            <div class="centre_right_1">You've used <span>815 GB</span> of your storage</div>
            <div class="centre_right_2">185 <span> GB Left</span></div>
            <div class="centre_right_2_b"></div>
            <div class="gradient">
                <div class="gradient_1">
                    <div class="ball"></div>
                </div>
                <div class="gradient_2"> </div>
            </div>
            <div class="centre_right_3"> 0 GB</div>
            <div class="centre_right_4"> 1000 GB</div>

        </div>
    </div>

    <div class="footer"><img src="pic.jpg"></div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Harold Moreno</a>.
    </div>
</body>

</html>
